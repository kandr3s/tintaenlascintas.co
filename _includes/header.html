<header>
  <div class="logo-container">
    <a href="/"><img class="logo" src="/assets/img/src/logo.png" alt="{{ site.name }} logo"/></a>
    <a href="/"><h1 class="header-title">{{ site.name }}</h1></a>
    <p class="header-tagline">{{ site.tagline }}</p>
    <ul class="menu">
    {% for item in site.data.nav %}
    <a href="{{ site.url}}{{ item.url }}"><li class="nav-item">{{ item.title }}</li></a>
    {% endfor %}
    </ul>
  </div>
</header>
