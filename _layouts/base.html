<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.title %}
        <title>{{ page.title }} | {{ site.name }}</title>{% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <link rel="apple-touch-icon" href="{{ site.logo }}"/>
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    {% seo %}
    <!-- shareon by NickKaramoff -->
    <link href="/assets/css/shareon.min.css" rel="stylesheet"> 
    <script src="/assets/js/shareon.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
        {% include header.html %}        
        <div class="content{% if page.layout == 'post' %} post{% endif %}">
          {% if page.title %}
          <h2 class="content-title">{{ page.title }}</h2>
          {% endif %}
          {{ content }}
        </div>
      </div>
  </body>
</html>
